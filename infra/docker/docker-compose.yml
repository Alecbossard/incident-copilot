version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: copilot-postgres
    environment:
      POSTGRES_DB: copilot
      POSTGRES_USER: copilot
      POSTGRES_PASSWORD: copilot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copilot -d copilot"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: copilot-redis
    command: ["redis-server", "--save", "60", "1"]
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: copilot-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: miniouser
      MINIO_ROOT_PASSWORD: miniopass123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  y-websocket:
    image: node:20-alpine
    container_name: copilot-yws
    working_dir: /app
    command: ["npx", "-y", "y-websocket-server", "--port", "1234"]
    ports:
      - "1234:1234"

  ai:
    build:
      context: ../..
      dockerfile: apps/ai/Dockerfile
    container_name: copilot-ai
    env_file:
      - ./ai.env
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: copilot-api
    env_file:
      - ./api.env
    depends_on:
      postgres:
        condition: service_healthy
      ai:
        condition: service_started
    ports:
      - "3001:3001"

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    container_name: copilot-web
    env_file:
      - ./web.env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
  minio:
